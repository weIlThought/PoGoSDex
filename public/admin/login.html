<!DOCTYPE html>
<html lang="en" data-i18n-target="lang">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title data-i18n="login_title">Admin Login</title>
    <link rel="stylesheet" href="/output.css" />
  </head>
  <body
    class="min-h-screen bg-slate-900 text-slate-100 flex items-center justify-center"
  >
    <main
      class="w-full max-w-md bg-slate-800 border border-slate-700 rounded-xl p-8 shadow-xl space-y-6"
    >
      <header class="text-center space-y-2">
        <div
          class="mx-auto w-16 h-16 flex items-center justify-center rounded-xl bg-gradient-to-br from-sky-500 to-indigo-600 text-2xl font-bold"
        >
          PG
        </div>
        <h1 class="text-xl font-semibold" data-i18n="login_title">
          Admin Login
        </h1>
        <p class="text-sm text-slate-400" data-i18n="login_discord_hint">
          Sign in with Discord to access the admin dashboard.
        </p>
      </header>

      <section>
        <button
          id="discordLoginBtn"
          class="w-full flex items-center justify-center gap-3 px-4 py-3 rounded-lg bg-[#5865F2] hover:bg-[#4752C4] transition text-white font-medium"
        >
          <span data-i18n="login_button_discord">Continue with Discord</span>
        </button>
      </section>

      <footer class="text-center text-xs text-slate-500 space-y-1">
        <p data-i18n="login_privacy_note">
          You will be redirected to Discord to grant access. We store minimal
          profile data to verify admin access.
        </p>
        <a
          href="/"
          class="text-sky-400 hover:underline"
          data-i18n="back_to_home"
        >
          Back to home
        </a>
      </footer>
    </main>

    <script src="/admin/login.js" defer></script>
  </body>
</html>
