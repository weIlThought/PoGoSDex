<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard | PoGoSDex</title>
    <!-- Lokale, gebaute Tailwind/CSS -->
    <link rel="stylesheet" href="/output.css" />
    <!-- language selector (falls noch nicht vorhanden) -->
    <!-- platziere das Select dort, wo es visuell passen soll -->
    <select
      id="langSelect"
      class="bg-slate-800 border border-slate-700 rounded-lg px-3 py-2 text-sm"
    >
      <option value="en">EN</option>
      <option value="de">DE</option>
      <option value="ru">RU</option>
    </select>

    <!-- Admin script (deferred) -->
    <script src="/admin/dashboard.js" defer></script>
  </head>
  <body class="bg-slate-900 text-slate-100">
    <header
      class="flex items-center justify-between p-4 border-b border-slate-800 bg-slate-950"
    >
      <h1 data-i18n="admin_dashboard_title" class="text-xl font-semibold">
        Admin Dashboard
      </h1>
      <div class="flex items-center gap-3">
        <select
          id="langSelect"
          class="bg-slate-800 border border-slate-700 rounded-lg px-3 py-2 text-sm"
        >
          <option value="en">EN</option>
          <option value="de">DE</option>
          <option value="ru">RU</option>
        </select>
        <button
          id="logoutBtn"
          data-i18n="admin_logout"
          class="px-4 py-1 bg-red-600 hover:bg-red-700 rounded text-sm"
        >
          Logout
        </button>
      </div>
    </header>

    <main class="p-4 max-w-5xl mx-auto">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-lg font-semibold">Device Management</h2>
        <button
          id="addDeviceBtn"
          class="bg-sky-500 hover:bg-sky-600 text-black px-3 py-1 rounded text-sm"
        >
          + Add Device
        </button>
      </div>

      <div
        id="deviceTableContainer"
        class="overflow-x-auto border border-slate-800 rounded-lg"
      >
        <table class="min-w-full text-left text-sm">
          <thead class="bg-slate-800 text-slate-300">
            <tr>
              <th class="px-3 py-2">Brand</th>
              <th class="px-3 py-2">Model</th>
              <th class="px-3 py-2">OS</th>
              <th class="px-3 py-2">Type</th>
              <th class="px-3 py-2">Compatible</th>
              <th class="px-3 py-2">Actions</th>
            </tr>
          </thead>
          <tbody id="deviceTable" class="divide-y divide-slate-800"></tbody>
        </table>
      </div>

      <section
        class="bg-slate-900 border border-slate-800 rounded-xl p-6 space-y-4"
      >
        <div class="flex items-center justify-between gap-4">
          <h2 class="text-xl font-semibold text-slate-100">
            Prepare a new device entry
          </h2>
          <button
            id="deviceModalOpen"
            class="inline-flex items-center gap-2 rounded-lg border border-emerald-500 px-3 py-2 text-sm font-semibold text-emerald-400 hover:bg-emerald-500/10 transition"
          >
            Open form
          </button>
        </div>
      </section>

      <div
        id="deviceModal"
        class="fixed inset-0 z-40 hidden items-center justify-center bg-slate-950/80 backdrop-blur"
      >
        <div
          class="w-full max-w-2xl rounded-xl border border-slate-800 bg-slate-900 p-6 shadow-2xl space-y-6"
        >
          <div class="flex items-center justify-between">
            <h3 class="text-lg font-semibold text-slate-100">
              Prepare a new device entry
            </h3>
            <button
              id="deviceModalClose"
              class="rounded-lg border border-slate-700 px-3 py-1 text-sm text-slate-300 hover:bg-slate-800 transition"
            >
              Close
            </button>
          </div>
          <form id="deviceForm" class="space-y-4">
            <input type="hidden" id="deviceId" />
            <input
              class="input"
              type="text"
              id="brand"
              placeholder="Brand"
              required
            />
            <input
              class="input"
              type="text"
              id="model"
              placeholder="Model"
              required
            />
            <input
              class="input"
              type="text"
              id="os"
              placeholder="Operating System"
            />
            <input
              class="input"
              type="text"
              id="type"
              placeholder="Type (Phone/Tablet)"
            />
            <label class="flex items-center gap-2 mt-2">
              <input type="checkbox" id="compatible" /> Compatible
            </label>
            <textarea
              class="input"
              id="notes"
              placeholder="Notes (comma separated)"
            ></textarea>
            <textarea
              class="input"
              id="rootLinks"
              placeholder="Root Links (comma separated URLs)"
            ></textarea>
            <div class="flex flex-wrap justify-end gap-3">
              <a
                href="https://github.com/weIlThought/pogosdex-data"
                target="_blank"
                rel="noopener"
                class="inline-flex items-center gap-2 rounded-lg border border-sky-500 bg-sky-500/10 px-4 py-2 text-sm font-semibold text-sky-400 hover:bg-sky-500/20 transition"
              >
                â†¥ Upload (Pull Request)
              </a>
              <button
                type="button"
                id="deviceFormClear"
                class="rounded-lg border border-slate-700 px-4 py-2 text-sm font-medium text-slate-300 hover:bg-slate-800 transition"
              >
                Clear
              </button>
              <button
                type="submit"
                class="rounded-lg border border-emerald-500 bg-emerald-500/10 px-4 py-2 text-sm font-semibold text-emerald-400 hover:bg-emerald-500/20 transition"
              >
                Generate JSON
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
