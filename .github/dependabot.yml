version: 2
updates:
  # ğŸ§± 1ï¸âƒ£ Haupt-Repo (Frontend)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "04:00"
      timezone: "Europe/Berlin"
    open-pull-requests-limit: 5
    versioning-strategy: increase
    commit-message:
      prefix: "chore(deps)"
    rebase-strategy: "auto"
    allow:
      - dependency-type: "direct"
      - dependency-type: "all"
    ignore:
      - dependency-name: "eslint"
        versions: ["<8.0.0"]
    groups:
      dev-dependencies:
        dependency-type: "development"

  # âš™ï¸ 2ï¸âƒ£ Server-Ordner (Backend)
  - package-ecosystem: "npm"
    directory: "/server"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "04:30"
      timezone: "Europe/Berlin"
    open-pull-requests-limit: 5
    versioning-strategy: increase
    commit-message:
      prefix: "chore(deps-server)"
    rebase-strategy: "auto"
    allow:
      - dependency-type: "direct"
      - dependency-type: "all"

  # ğŸ§© 3ï¸âƒ£ GitHub Actions selbst aktuell halten
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "03:00"
      timezone: "Europe/Berlin"
    open-pull-requests-limit: 3
    commit-message:
      prefix: "chore(ci)"
    groups:
      gh-actions:
        patterns:
          - "*"
