# Automatisches Mergen von sicheren Dependabot-Updates
# ----------------------------------------------------
# Voraussetzungen:
# - Repository Settings â†’ Branch Protection â†’ main â†’ Require status checks to pass before merging
# - GitHub Actions mÃ¼ssen erfolgreich durchlaufen (build + ci)
# - Kein Review erforderlich, sofern CI erfolgreich

version: 1
rules:
  - match:
      dependency_type: development
      update_type: semver:minor
    merge_method: squash
    merge_message: "chore(deps): auto-merge minor dev update by Dependabot ðŸ¤–"
    required_checks:
      - build
      - ci/lint-and-test

  - match:
      dependency_type: development
      update_type: semver:patch
    merge_method: squash
    merge_message: "chore(deps): auto-merge patch dev update by Dependabot ðŸ¤–"
    required_checks:
      - build
      - ci/lint-and-test

  - match:
      dependency_type: production
      update_type: semver:patch
    merge_method: squash
    merge_message: "chore(deps): auto-merge safe production patch by Dependabot ðŸ¤–"
    required_checks:
      - build
      - ci/lint-and-test
