name: CI

permissions:
  contents: read
  pull-requests: write

on:
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ§± Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies safely
        env:
          HUSKY: 0
        run: |
          set -e
          if ! npm ci --include=dev --no-audit; then
            echo "âš ï¸ Lockfile mismatch detected â€” falling back to npm install"
            npm install --include=dev --no-audit
          fi
          cd server
          if ! npm ci --include=dev --no-audit; then
            npm install --include=dev --no-audit
          fi
          cd ..

      - name: ğŸ§¹ Run ESLint
        run: |
          echo "Running ESLint..."
          npm run lint || true

      - name: ğŸ§ª Run Jest tests
        run: |
          echo "Running tests..."
          cd server
          npx jest --runInBand --passWithNoTests
