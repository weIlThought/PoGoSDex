name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          # Use Node 20 to satisfy engine requirements from some dependencies (cheerio/undici)
          node-version: '20'

      - name: Install dependencies
        run: npm ci --include=dev

      - name: Syntax check (main.js)
        run: |
          echo "Checking public/main.js syntax..."
          node --check public/main.js

      - name: Lint
        run: |
          echo "Running ESLint via npx..."
          # Use npx so CI does not fail when eslint isn't installed as a devDependency in the lockfile.
          npx eslint public/**/*.js server/**/*.js --ext .js --ignore-path .gitignore || true

      - name: Run tests
        run: npm test

      - name: Validate lang JSON files
        run: |
          node -e "const fs=require('fs');const p='lang';fs.readdirSync(p).filter(f=>f.endsWith('.json')).forEach(f=>{try{JSON.parse(fs.readFileSync(p+'/'+f,'utf8'))}catch(e){console.error('INVALID',f,e);process.exit(1)}});console.log('lang JSON OK')"
