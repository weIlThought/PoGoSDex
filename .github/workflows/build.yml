name: Build

permissions:
  contents: write
  pull-requests: write

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo + submodules
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true
          submodules: true
          ref: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.sha || github.ref }}

      - name: Setup Node.js (latest LTS)
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Debug: show checked out ref
        run: |
          echo "GITHUB_EVENT_NAME=$GITHUB_EVENT_NAME"
          echo "GITHUB_REF=$GITHUB_REF"
          echo "Current branch:"
          git rev-parse --abbrev-ref HEAD || true
          echo "Current commit:"
          git rev-parse HEAD
          git log -1 --pretty=fuller

      # -------- üöÄ npm Cache --------
      - name: Cache npm modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-cache-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            npm-cache-${{ runner.os }}-
      # ------------------------------------------

      - name: Install deps (root + server, ci with fallback)
        env:
          HUSKY: 0
        run: |
          set -e
          CHANGED=0

          # detect repo + branch for potential commit
          if [ -f "$GITHUB_EVENT_PATH" ]; then
            REPO=$(jq -r .repository.full_name <"$GITHUB_EVENT_PATH")
            if [ "$GITHUB_EVENT_NAME" = "pull_request" ]; then
              BRANCH=$(jq -r .pull_request.head.ref <"$GITHUB_EVENT_PATH")
            else
              BRANCH=$(echo "${GITHUB_REF#refs/heads/}")
            fi
          fi

          # Loop through root + server (if present)
          for d in . server; do
            if [ -f "$d/package.json" ]; then
              echo "=== Installing in $d ==="
              pushd "$d" >/dev/null
              if npm ci --include=dev; then
                echo "‚úÖ npm ci OK in $d"
              else
                echo "‚ö†Ô∏è npm ci failed in $d ‚Äî running npm install fallback"
                npm install
                CHANGED=1
              fi
              popd >/dev/null
            fi
          done

          # Commit and push lockfile fixes if Dependabot PR
          if [ "$CHANGED" -eq 1 ] && [ "$GITHUB_EVENT_NAME" = "pull_request" ] && [ "$GITHUB_ACTOR" = "dependabot[bot]" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add package-lock.json server/package-lock.json 2>/dev/null || true
            git commit -m "chore(deps): update lockfiles (auto-fix for Dependabot)" || true
            git push "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/$REPO" "HEAD:$BRANCH" || true
            echo "‚úÖ Dependabot lockfile fix pushed to $REPO:$BRANCH"
          elif [ "$CHANGED" -eq 1 ]; then
            echo "Lockfiles changed (non-Dependabot PR) ‚Äî no push performed."
          fi

      - name: Build Tailwind assets
        env:
          HUSKY: 0
        run: |
          npx tailwindcss -i ./public/styles.css -o ./public/output.css --minify

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: pogosdex:ci
          build-args: |
            NODE_ENV=production
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run tests, lint and audit
        env:
          HUSKY: 0
        run: |
          npm test
          npm run lint || true
          npm audit --audit-level=moderate || true

      # -------- üß† Lockfile Sanity Check + Auto-Fix --------
      - name: Lockfile sanity check + auto-fix
        run: |
          echo "üîç Checking lockfile consistency..."
          FIXED=0
          REPO=$(jq -r .repository.full_name <"$GITHUB_EVENT_PATH" 2>/dev/null || echo "")
          BRANCH=$(jq -r .pull_request.head.ref <"$GITHUB_EVENT_PATH" 2>/dev/null || echo "")
          for d in . server; do
            if [ -f "$d/package.json" ]; then
              pushd "$d" >/dev/null
              if ! npm ls >/dev/null 2>&1; then
                echo "‚ö†Ô∏è Detected lockfile mismatch in $d ‚Äî running npm install to repair"
                npm install
                FIXED=1
              else
                echo "‚úÖ $d lockfile looks good."
              fi
              popd >/dev/null
            fi
          done

          if [ "$FIXED" -eq 1 ] && [ "$GITHUB_EVENT_NAME" = "pull_request" ] && [ "$GITHUB_ACTOR" = "dependabot[bot]" ]; then
            echo "üíæ Committing repaired lockfiles..."
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add package-lock.json server/package-lock.json 2>/dev/null || true
            git commit -m "chore(deps): auto-repair lockfile mismatch (CI)" || true
            git push "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/$REPO" "HEAD:$BRANCH" || true
            echo "‚úÖ Repaired lockfiles pushed to Dependabot branch."
          elif [ "$FIXED" -eq 1 ]; then
            echo "::warning::Lockfiles repaired locally (non-Dependabot PR) ‚Äî please commit manually."
          fi
      # ------------------------------------------

      - name: Auto-merge Dependabot PR
        if: ${{ github.event_name == 'pull_request' && github.actor == 'dependabot[bot]' }}
        uses: pascalgn/automerge-action@v0.16.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          merge_method: squash
