name: Build

permissions:
  contents: write
  pull-requests: write

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout repo + submodules
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          submodules: true
          persist-credentials: true
          ref: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.sha || github.ref }}

      - name: ğŸ§­ Detect changes
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            deps:
              - '**/package.json'
              - '**/package-lock.json'
            code:
              - '**/*.js'
              - '**/*.ts'
              - '**/*.jsx'
              - '**/*.tsx'
              - '**/*.css'
              - '**/*.html'
              - '**/*.mjs'
              - '**/*.cjs'
              - '**/*.json'

      - name: âš™ï¸ Setup Node.js (LTS)
        uses: actions/setup-node@v6
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: ğŸ—ƒï¸ Cache npm modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-cache-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: npm-cache-${{ runner.os }}-

      - name: ğŸ“¦ Install deps (ci with fallback)
        env:
          HUSKY: 0
        run: |
          set -e
          for d in . server; do
            if [ -f "$d/package.json" ]; then
              echo "=== Installing in $d ==="
              pushd "$d" >/dev/null
              if ! npm ci --include=dev; then
                echo "âš ï¸ npm ci failed â€” using npm install fallback"
                HUSKY=0 npm install
              fi
              popd >/dev/null
            fi
          done
          echo "=== Safety check ==="
          HUSKY=0 npm install --prefix server

      - name: ğŸ¨ Build Tailwind (final official v4+ method)
        env:
          HUSKY: 0
        run: |
          set -e
          echo "ğŸ¨ Building Tailwind assets..."
          npm ci --include=dev --no-audit || npm install --include=dev --no-audit

          echo "ğŸ§± Ensuring @tailwindcss/cli is installed..."
          if ! npm list @tailwindcss/cli >/dev/null 2>&1; then
            echo "âš™ï¸ Installing @tailwindcss/cli (official Tailwind v4+ CLI)"
            HUSKY=0 npm install @tailwindcss/cli --save-dev --no-audit
          fi

          echo "ğŸš€ Running Tailwind via official @tailwindcss/cli package..."
          npx --yes @tailwindcss/cli -i ./public/styles.css -o ./public/output.css --minify

      - name: ğŸ§ª Run tests and lint
        if: steps.changes.outputs.code == 'true'
        env:
          HUSKY: 0
        run: |
          echo "ğŸ§ª Running backend tests in /server ..."
          cd server
          npm ci --include=dev || npm install --include=dev
          npx jest --runInBand --passWithNoTests
          cd ..
          echo "ğŸ§¹ Running lint and audit in root..."
          npm run lint || true
          npm audit --audit-level=moderate || true

      - name: ğŸ³ Set up Docker Buildx
        if: steps.changes.outputs.code == 'true'
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container

      - name: ğŸ—ï¸ Docker Build (only if code changed)
        if: steps.changes.outputs.code == 'true'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: pogosdex:ci
          build-args: |
            NODE_ENV=production
          cache-from: type=gha
          cache-to: type=gha,mode=max
