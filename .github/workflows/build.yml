name: Build

permissions:
  contents: write
  pull-requests: write

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo + submodules
        uses: actions/checkout@v4
        with:
          # volle History nötig für git commit/push und für sichere diff-Prüfungen
          fetch-depth: 0
          persist-credentials: true
          submodules: true
          # use exact PR head commit when running on a PR to avoid refs/pull/.../merge
          ref: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.sha || github.ref }}

      - name: Debug: show checked out ref
        run: |
          echo "GITHUB_EVENT_NAME=$GITHUB_EVENT_NAME"
          echo "GITHUB_REF=$GITHUB_REF"
          echo "Current branch:"
          git rev-parse --abbrev-ref HEAD || true
          echo "Current commit:"
          git rev-parse HEAD
          git log -1 --pretty=fuller

      - name: Lockfile integrity check & auto-commit (root + server)
        env:
          HUSKY: 0
        run: |
          set -e
          # avoid loops if last commit was made by the action
          LAST_AUTHOR=$(git log -1 --pretty=%an || echo "")
          if [ "$LAST_AUTHOR" = "github-actions[bot]" ]; then
            echo "Last commit by github-actions[bot] — skipping to avoid loop."
            exit 0
          fi
          # regen lockfiles for root and server
          for d in . server; do
            if [ -f "$d/package.json" ]; then
              pushd "$d" >/dev/null
              npm install --package-lock-only
              popd >/dev/null
            fi
          done
          # if changed, commit & push back to PR branch (works for PRs from same repo)
          if ! git diff --quiet -- package-lock.json server/package-lock.json 2>/dev/null; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add package-lock.json server/package-lock.json || true
            git commit -m "chore(deps): normalize package-lock.json (CI) [skip ci]" || true
            # push to PR head branch (only works if runner has write perms and PR branch is in same repo)
            if [ "${{ github.event_name }}" = "pull_request" ]; then
              BRANCH=$(jq -r .pull_request.head.ref <"$GITHUB_EVENT_PATH")
              REPO=$(jq -r .repository.full_name <"$GITHUB_EVENT_PATH")
              git push "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/$REPO" "HEAD:$BRANCH" || true
            else
              git push origin HEAD || true
            fi
          fi
      # --- Ende Lockfile-Check ---
      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-cache-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            npm-cache-${{ runner.os }}-

      - name: Install production deps (fast)
        env:
          HUSKY: 0
        run: npm ci --omit=dev

      - name: Install deps (ci preferred, fallback to install & update lockfile)
        env:
          HUSKY: 0
        run: |
          set -e
          CHANGED=0
          for d in . server; do
            if [ -f "$d/package.json" ]; then
              echo "=== Processing $d ==="
              pushd "$d" >/dev/null
              if npm ci --include=dev; then
                echo "npm ci OK for $d"
              else
                echo "npm ci failed for $d — running npm install"
                npm install
                CHANGED=1
              fi
              popd >/dev/null
            fi
          done
          if [ "$CHANGED" -eq 1 ] && [ "$GITHUB_EVENT_NAME" = "pull_request" ]; then
            BRANCH=$(jq -r .pull_request.head.ref <"$GITHUB_EVENT_PATH")
            REPO=$(jq -r .repository.full_name <"$GITHUB_EVENT_PATH")
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add package-lock.json server/package-lock.json || true
            git commit -m "chore(deps): update package-lock.json (CI fallback)" || true
            git push "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/$REPO" "HEAD:$BRANCH" || true
          fi

      - name: Build Tailwind (install dev deps only for asset build)
        env:
          HUSKY: 0
        run: |
          npm ci --include=dev
          npx tailwindcss -i ./public/styles.css -o ./public/output.css --minify
          npm prune --production

      - name: Cache Docker layers
        id: buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true
          # use the docker-container driver so cache export (type=gha) is supported
          driver: docker-container

      - name: Build Docker image (use buildx + inline cache)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: pogosdex:ci
          build-args: |
            NODE_ENV=production
          builder: ${{ steps.buildx.outputs.name }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run tests, lint and audit
        env:
          HUSKY: 0
        run: |
          npm ci
          npm test
          npm run lint || true
          npm audit --audit-level=moderate || true

      # append as last step in the build job (runs only on PRs)
      - name: Auto-merge Dependabot PR
        if: ${{ github.event_name == 'pull_request' && github.actor == 'dependabot[bot]' }}
        uses: pascalgn/automerge-action@v0.16.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          merge_method: squash
          # require labels if you want: required_labels: automerge
