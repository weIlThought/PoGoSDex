name: Build

permissions:
  contents: write
  pull-requests: write

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout repo + submodules
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true
          persist-credentials: true
          ref: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.sha || github.ref }}

      - name: âš™ï¸ Detect changes
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            deps:
              - '**/package.json'
              - '**/package-lock.json'
            code:
              - '**/*.js'
              - '**/*.ts'
              - '**/*.jsx'
              - '**/*.tsx'
              - '**/*.css'
              - '**/*.html'
              - '**/*.mjs'
              - '**/*.cjs'
              - '**/*.json'

      - name: ğŸ§± Setup Node.js (latest LTS)
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: â™»ï¸ Cache npm modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-cache-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: npm-cache-${{ runner.os }}-

      - name: ğŸ“¦ Install dependencies (safe + fallback)
        env:
          HUSKY: 0
        run: |
          set -e
          for d in . server; do
            if [ -f "$d/package.json" ]; then
              echo "=== Installing in $d ==="
              pushd "$d" >/dev/null
              if ! npm ci --include=dev --no-audit; then
                echo "âš ï¸ Lockfile mismatch or CI install failed, using npm install fallback..."
                npm install --include=dev --no-audit
              fi
              popd >/dev/null
            fi
          done

      - name: ğŸ¨ Build Tailwind (universal-safe)
        env:
          HUSKY: 0
        run: |
          set -e
          echo "ğŸ¨ Building Tailwind assets..."
          if ! npm ci --include=dev --no-audit; then
            echo "âš ï¸ npm ci failed, retrying with npm install..."
            npm install --include=dev --no-audit
          fi

          echo "ğŸ§± Checking tailwind binary..."
          TAILWIND_CLI=""
          if [ -f "./node_modules/tailwindcss/cli.js" ]; then
            TAILWIND_CLI="./node_modules/tailwindcss/cli.js"
          elif [ -f "./node_modules/tailwindcss/lib/cli.js" ]; then
            TAILWIND_CLI="./node_modules/tailwindcss/lib/cli.js"
          else
            echo "âš™ï¸ Installing tailwindcss locally (universal safe)"
            npm install tailwindcss@latest --no-save
            TAILWIND_CLI=$(node -p "require.resolve('tailwindcss/cli.js').replace(/\\\\/g, '/')")
          fi

          echo "ğŸš€ Running Tailwind directly via Node CLI"
          node "$TAILWIND_CLI" -i ./public/styles.css -o ./public/output.css --minify

      - name: ğŸ§ª Run tests and lint
        if: steps.changes.outputs.code == 'true'
        env:
          HUSKY: 0
        run: |
          echo "ğŸ§ª Running backend tests in /server ..."
          cd server
          if ! npm ci --include=dev --no-audit; then
            npm install --include=dev --no-audit
          fi
          npx jest --runInBand --passWithNoTests
          cd ..
          echo "ğŸ§¹ Running lint and audit in root..."
          npm run lint || true
          npm audit --audit-level=moderate || true

      - name: ğŸ§° Set up Docker Buildx (container driver)
        if: steps.changes.outputs.code == 'true'
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container

      - name: ğŸ³ Docker Build (only if code changed)
        if: steps.changes.outputs.code == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: pogosdex:ci
          build-args: NODE_ENV=production
          cache-from: type=gha
          cache-to: type=gha,mode=max
