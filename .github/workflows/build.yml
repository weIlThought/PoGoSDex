name: Build

permissions:
  contents: write
  pull-requests: write

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo + submodules
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true
          submodules: true
          ref: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.sha || github.ref }}

      - name: Setup Node.js (latest LTS)
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "npm"

      - name: Debug show checked out ref
        run: |
          echo "GITHUB_EVENT_NAME=$GITHUB_EVENT_NAME"
          echo "GITHUB_REF=$GITHUB_REF"
          git rev-parse --abbrev-ref HEAD || true
          git rev-parse HEAD
          git log -1 --pretty=fuller

      # -------- üöÄ npm Cache --------
      - name: Cache npm modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-cache-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            npm-cache-${{ runner.os }}-
      # ------------------------------------------

      # -------- üß© Lockfile-Fix (npm ci fallback) --------
      - name: Install deps (root + server, ci with fallback)
        env:
          HUSKY: 0
        run: |
          set -e
          CHANGED=0

          # detect repo + branch for potential commit
          if [ -f "$GITHUB_EVENT_PATH" ]; then
            REPO=$(jq -r .repository.full_name <"$GITHUB_EVENT_PATH")
            if [ "$GITHUB_EVENT_NAME" = "pull_request" ]; then
              BRANCH=$(jq -r .pull_request.head.ref <"$GITHUB_EVENT_PATH")
            else
              BRANCH=$(echo "${GITHUB_REF#refs/heads/}")
            fi
          fi

          for d in . server; do
            if [ -f "$d/package.json" ]; then
              echo "=== Installing in $d ==="
              pushd "$d" >/dev/null
              if npm ci --include=dev; then
                echo "‚úÖ npm ci OK in $d"
              else
                echo "‚ö†Ô∏è npm ci failed in $d ‚Äî running npm install fallback"
                HUSKY=0 npm install
                CHANGED=1
              fi
              popd >/dev/null
            fi
          done

          # Commit and push lockfile fixes if Dependabot PR
          if [ "$CHANGED" -eq 1 ] && [ "$GITHUB_EVENT_NAME" = "pull_request" ] && [ "$GITHUB_ACTOR" = "dependabot[bot]" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add package-lock.json server/package-lock.json 2>/dev/null || true
            git commit -m "chore(deps): update lockfiles (auto-fix for Dependabot)" || true
            git push "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/$REPO" "HEAD:$BRANCH" || true
            echo "‚úÖ Dependabot lockfile fix pushed to $REPO:$BRANCH"
          elif [ "$CHANGED" -eq 1 ]; then
            echo "Lockfiles changed (non-Dependabot PR) ‚Äî no push performed."
          fi
      # ------------------------------------------

      - name: Build Tailwind assets
        env:
          HUSKY: 0
        run: |
          npx tailwindcss -i ./public/styles.css -o ./public/output.css --minify

      # -------- üê≥ Docker Buildx Setup + Image Build --------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true
          driver: docker-container
          buildkitd-flags: --debug

      - name: Verify Docker environment
        run: |
          docker version
          docker buildx version
          docker info | grep -E 'Operating System|Architecture|Driver' || true

      - name: Build Docker image with cache
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: pogosdex:ci
          build-args: |
            NODE_ENV=production
          cache-from: type=gha
          cache-to: type=gha,mode=max
      # -------- üê≥ Ende Docker Build --------

      - name: Run tests, lint and audit
        env:
          HUSKY: 0
        run: |
          echo "üß™ Running backend tests in /server ..."
          cd server
          npm ci --include=dev
          npx jest --runInBand --passWithNoTests
          cd ..
          echo "üßπ Running lint and audit in root..."
          npm run lint || true
          npm audit --audit-level=moderate || true