name: Build

permissions:
  contents: write
  pull-requests: write

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ğŸ§© Checkout Repository
      - name: Checkout repo + submodules
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true
          persist-credentials: true
          ref: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.sha || github.ref }}

      # ğŸ§  Detect what changed
      - name: Detect changes
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            deps:
              - '**/package.json'
              - '**/package-lock.json'
            code:
              - '**/*.js'
              - '**/*.ts'
              - '**/*.jsx'
              - '**/*.tsx'
              - '**/*.css'
              - '**/*.html'
              - '**/*.mjs'
              - '**/*.cjs'
              - '**/*.json'

      # âš™ï¸ Setup Node.js
      - name: Setup Node.js (latest LTS)
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "npm"

      # ğŸš€ Cache npm modules
      - name: Cache npm modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-cache-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            npm-cache-${{ runner.os }}-

      # ğŸ“¦ Install dependencies (root + server)
      - name: Install deps (ci with fallback)
        env:
          HUSKY: 0
        run: |
          set -e
          for d in . server; do
            if [ -f "$d/package.json" ]; then
              echo "=== Installing in $d ==="
              pushd "$d" >/dev/null
              if ! npm ci --include=dev; then
                echo "âš ï¸ npm ci failed â€” using npm install fallback"
                HUSKY=0 npm install
              fi
              popd >/dev/null
            fi
          done

      # ğŸ¨ Build Tailwind assets (nur wenn Code geÃ¤ndert wurde)
      - name: Build Tailwind assets
        if: steps.changes.outputs.code == 'true'
        env:
          HUSKY: 0
        run: |
          echo "ğŸ¨ Building Tailwind assets..."
          npx tailwindcss -i ./public/styles.css -o ./public/output.css --minify

      # ğŸ§ª Run tests (nur bei CodeÃ¤nderung)
      - name: Run tests and lint
        if: steps.changes.outputs.code == 'true'
        env:
          HUSKY: 0
        run: |
          echo "ğŸ§ª Running backend tests in /server ..."
          cd server
          npm ci --include=dev
          npx jest --runInBand --passWithNoTests
          cd ..
          echo "ğŸ§¹ Running lint and audit in root..."
          npm run lint || true
          npm audit --audit-level=moderate || true

      # ğŸ³ Docker Build (nur bei CodeÃ¤nderung)
      - name: Docker Build (only if code changed)
        if: steps.changes.outputs.code == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: pogosdex:ci
          build-args: |
            NODE_ENV=production
          cache-from: type=gha
          cache-to: type=gha,mode=max
