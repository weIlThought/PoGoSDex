name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo + submodules
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Configure submodule sparse checkout
        run: |
          git -C external/content sparse-checkout init --cone
          git -C external/content sparse-checkout set --skip-checks lang data/devices.json

      - name: Ensure submodules up to date
        run: git submodule update --init --recursive

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"

      - name: Cache Docker layers
        uses: docker/setup-buildx-action@v3

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-cache-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            npm-cache-${{ runner.os }}-

      - name: Install production deps (fast)
        env:
          HUSKY: 0
        run: npm ci --omit=dev

      - name: Build Tailwind (install dev deps only for asset build)
        env:
          HUSKY: 0
        run: |
          npm ci --include=dev
          npx tailwindcss -i ./public/styles.css -o ./public/output.css --minify
          npm prune --production

      - name: Build Docker image (use buildx + inline cache)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: pogosdex:ci
          build-args: |
            NODE_ENV=production
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run tests, lint and audit
        env:
          HUSKY: 0
        run: |
          npm ci
          npm test
          npm run lint || true
          npm audit --audit-level=moderate || true
