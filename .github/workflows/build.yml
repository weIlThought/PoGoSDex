name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo with submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Configure submodule sparse checkout
        run: |
          git -C external/content sparse-checkout init --cone
          git -C external/content sparse-checkout set --skip-checks lang data/devices.json

      - name: Ensure submodules up to date
        run: git submodule update --init --recursive

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"

      - name: Install root dependencies
        run: npm ci

      - name: Install server dependencies
        run: npm ci --prefix server --omit=dev

      - name: Build Tailwind CSS
        run: npx tailwindcss -i ./public/styles.css -o ./public/output.css --minify

      - name: Sync submodule files
        run: |
          rm -rf lang
          mkdir -p lang
          cp -r external/content/lang/. lang/
          cp external/content/data/devices.json data/devices.json

      - name: Docker build
        run: docker build .
