name: Build

permissions:
  contents: write
  pull-requests: write

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ğŸ§© Checkout Repository
      - name: Checkout repo + submodules
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true
          persist-credentials: true
          ref: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.sha || github.ref }}

      # ğŸ§  Detect what changed
      - name: Detect changes
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            deps:
              - '**/package.json'
              - '**/package-lock.json'
            code:
              - '**/*.js'
              - '**/*.ts'
              - '**/*.jsx'
              - '**/*.tsx'
              - '**/*.css'
              - '**/*.html'
              - '**/*.mjs'
              - '**/*.cjs'
              - '**/*.json'

      # âš™ï¸ Setup Node.js
      - name: Setup Node.js (latest LTS)
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "npm"

      # ğŸš€ Cache npm modules
      - name: Cache npm modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-cache-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            npm-cache-${{ runner.os }}-

      # ğŸ“¦ Install dependencies (root + server)
      - name: Install deps (ci with fallback)
        env:
          HUSKY: 0
        run: |
          set -e
          for d in . server; do
            if [ -f "$d/package.json" ]; then
              echo "=== Installing in $d ==="
              pushd "$d" >/dev/null
              if ! npm ci --include=dev; then
                echo "âš ï¸ npm ci failed â€” using npm install fallback"
                HUSKY=0 npm install --no-save tailwindcss@4.1.15
              fi
              popd >/dev/null
            fi
          done

          # zusÃ¤tzliche Sicherheit: installiere explizit mit --prefix server
          echo "=== Also running 'npm install --prefix server' as safety ==="
          HUSKY=0 npm install --prefix server

      # ğŸ¨ Build Tailwind (install dev deps only for asset build)
      - name: Build Tailwind
        env:
          HUSKY: 0
        run: |
          set -e
          echo "ğŸ¨ Building Tailwind assets..."
          # ensure dev deps present (idempotent)
          npm ci --include=dev --no-audit || npm install --include=dev --no-audit

          echo "node_modules/.bin contents:"
          ls -la node_modules/.bin || true

          # prefer installed binary
          if command -v tailwindcss >/dev/null 2>&1; then
            echo "Using installed tailwindcss"
            tailwindcss -i ./public/styles.css -o ./public/output.css --minify
          elif [ -x ./node_modules/.bin/tailwindcss ]; then
            echo "Using local node_modules/.bin/tailwindcss"
            ./node_modules/.bin/tailwindcss -i ./public/styles.css -o ./public/output.css --minify
          else
            echo "Local binary missing â€” using npx to fetch specific tailwind version"
            npm install tailwindcss@4.1.15 --no-save
            npx tailwindcss -i ./public/styles.css -o ./public/output.css --minify
          fi

      # ğŸ§ª Run tests (nur bei CodeÃ¤nderung)
      - name: Run tests and lint
        if: steps.changes.outputs.code == 'true'
        env:
          HUSKY: 0
        run: |
          echo "ğŸ§ª Running backend tests in /server ..."
          cd server
          npm ci --include=dev
          npx jest --runInBand --passWithNoTests
          cd ..
          echo "ğŸ§¹ Running lint and audit in root..."
          npm run lint || true
          npm audit --audit-level=moderate || true
          npm prune --production

      # ğŸ³ Docker Build (nur bei CodeÃ¤nderung)
      - name: Set up Docker Buildx
        if: steps.changes.outputs.code == 'true'
        uses: docker/setup-buildx-action@v2
        with:
          driver: docker-container

      - name: Docker Build (only if code changed)
        if: steps.changes.outputs.code == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: pogosdex:ci
          build-args: |
            NODE_ENV=production
          cache-from: type=gha
          cache-to: type=gha,mode=max
