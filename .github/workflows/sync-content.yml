name: Sync content

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout with submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.SYNC_PAT }}

      - name: Update submodule
        run: |
          git -C external/content sparse-checkout init --cone
          git -C external/content sparse-checkout set --skip-checks lang data/devices.json
          git submodule update --remote external/content
          git status

      - name: Commit & push
        uses: EndBug/add-and-commit@v9
        with:
          add: .
          message: "Sync lang/devices from public repo"
          push: true
