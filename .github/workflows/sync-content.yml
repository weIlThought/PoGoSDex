name: Sync content

on:
  push:
    branches: [main]
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    if: ${{ !(github.event_name == 'push' && github.actor == 'github-actions[bot]') }}

    steps:
      - name: Checkout with submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.SYNC_PAT }}

      - name: Update submodule
        run: |
          git -C external/content sparse-checkout init --cone
          git -C external/content sparse-checkout set --skip-checks lang data/devices.json
          git submodule update --remote external/content
          git status

      - name: Sync files into repo (only if changed)
        run: |
          rm -rf lang
          mkdir -p lang
          cp -r external/content/lang/. lang/
          # only overwrite devices.json if content differs to avoid no-op changes/EOL flips
          if [ -f data/devices.json ]; then
            if cmp -s external/content/data/devices.json data/devices.json; then
              echo "devices.json identical, not overwriting"
            else
              cp external/content/data/devices.json data/devices.json
              echo "devices.json updated"
            fi
          else
            cp external/content/data/devices.json data/devices.json
            echo "devices.json created"
          fi

      - name: Commit & push (only if changes)
        run: |
          git config user.name "github-actions[bot]" || true
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com" || true
          git add -A
          # only commit if there are staged changes
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: sync lang/devices from public repo"
            git push origin HEAD:main
          fi
