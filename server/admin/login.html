<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Login • PoGoSDex</title>
    <link rel="icon" href="/assets/favicon.ico" />
    <link rel="stylesheet" href="/admin.css" />
  </head>
  <body>
    <main class="container">
      <section class="card" aria-labelledby="loginTitle">
        <img src="/assets/logo.png" alt="PoGoSDex" class="w-16 h-auto block mx-auto mb-3" />
        <h1 id="loginTitle">Admin Login</h1>
        <p class="text-muted mt-1 mb-3">Bitte melde dich mit deinem Admin-Account an.</p>
        <form id="loginForm" class="form" novalidate>
          <label>
            <span>Benutzername</span>
            <input
              type="text"
              name="username"
              required
              autocomplete="username"
              placeholder="Username"
            />
          </label>
          <label>
            <span>Passwort</span>
            <input
              type="password"
              name="password"
              required
              autocomplete="current-password"
              placeholder="Dein Passwort"
            />
          </label>
          <label class="flex items-center gap-2 mt-1">
            <input type="checkbox" id="togglePassword" />
            <span class="text-muted">Passwort anzeigen</span>
          </label>
          <div class="flex gap-2 items-center justify-between">
            <a href="/" class="btn" aria-label="Zur Website zurück">← Zur Übersicht</a>
            <button type="submit" class="btn primary">Einloggen</button>
          </div>
        </form>
        <p id="loginError" class="error" aria-live="polite" hidden></p>
        <p class="text-muted mt-2">Probleme beim Login? Wende dich an den Betreiber.</p>
      </section>
    </main>
    <script defer src="/login.js"></script>
  </body>
</html>
